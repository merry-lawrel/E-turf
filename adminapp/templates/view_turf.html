{% extends 'adminpage.html' %}
{% block content %}
<div class="content-wrapper">
    <div class="container-fluid">
        <div class="col-lg-12">
            <h5 class="card-title">Turf List</h5>
            <div class="table-responsive">
                        <table class="table table-hover">
                            <tr>
                            <th>Serial No.</th>
                            <th>Turf Name</th>
                            <th>Location</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Image</th>
                            <th>Edit</th>
                            <th>Delete</th>
                            </tr>
                            {% for i in data %}
                            <tr>
                            <td scope="row">{{ forloop.counter }}</td>
                            <td>{{i.t_name}}</td>
                            <td>{{i.t_location}}</td>
                            <td>{{i.t_cat}}</td>
                            <td>{{i.t_price}}</td>
                            <td><img src="{{i.t_image.url}}" style="width: 150px; height: auto;"></td>
                            <td><a href="{% url 'editturf' id=i.id %}"><button>Edit</button></a></td>
                            <td><a href="{% url 'deleteturf' id=i.id %}"><button>Delete</button></a></td>
                            </tr>
                            {% endfor %}
                        </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
