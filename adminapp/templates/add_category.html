{% extends 'adminpage.html' %}
{% block content %}
<div class="content-wrapper">
    <div class="container-fluid">
        <div class="col-lg-12">
            <div class="card">
               <div class="card-body">
                    <div class="card-title">Add Category</div>
                    <hr>
                    <form action="{% url 'getcat' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="input-6">Category Name</label>
                            <input type="text" name="category_name" class="form-control form-control-rounded" id="input-6" placeholder="Enter the Sport">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-light btn-round px-5"><i class="icon-lock"></i> Submit</button>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
