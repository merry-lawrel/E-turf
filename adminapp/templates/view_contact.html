{% extends 'adminpage.html' %}
{% block content %}
<div class="content-wrapper">
    <div class="container-fluid">
        <div class="col-lg-12">
            <h5 class="card-title">Manager List</h5>
            <div class="table-responsive">
                        <table class="table table-hover">
                            <tr>
                            <th>Serial No.</th>
                            <th>User Name</th>
                            <th>E-mail</th>
                            <th>Mobile</th>
                            <th>Message</th>
                            </tr>
                            {% for i in data %}
                            <tr>
                            <td scope="row">{{ forloop.counter }}</td>
                            <td>{{i.name}}</td>
                            <td>{{i.mail}}</td>
                            <td>{{i.mobile}}</td>
                            <td>{{i.c_message}}</td>
                            <td>{{i.m_turf}}</td>
                            </tr>
                            {% endfor %}
                        </table>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
