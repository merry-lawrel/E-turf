{% extends 'adminpage.html' %}
{% block content %}
<div class="content-wrapper">
    <div class="container-fluid">
        <div class="col-lg-12">
            <h5 class="card-title">Manager List</h5>
            <div class="table-responsive">
                        <table class="table table-hover">
                            <tr>
                            <th>Serial No.</th>
                            <th>Manager Name</th>
                            <th>Image</th>
                            <th>Password</th>
                            <th>Email</th>
                            <th>Turf Name</th>
                            <th>Edit</th>
                            <th>Delete</th>
                            </tr>
                            {% for i in data %}
                            <tr>
                            <td scope="row">{{ forloop.counter }}</td>
                            <td>{{i.m_name}}</td>
                            <td><img src="{{i.m_image.url}}" style="width: 150px; height: auto;"></td>
                            <td>{{i.m_password}}</td>
                            <td>{{i.m_mail}}</td>
                            <td>{{i.m_turf}}</td>
                            <td><a href="{% url 'editmgr' id=i.id %}"><button>Edit</button></a></td>
                            <td><a href="{% url 'deletemgr' id=i.id %}"><button>Delete</button></a></td>
                            </tr>
                            {% endfor %}
                        </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
