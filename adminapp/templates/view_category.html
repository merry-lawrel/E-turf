{% extends 'adminpage.html' %}
{% block content %}
<div class="content-wrapper">
    <div class="container-fluid">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                <h5 class="card-title">Category List</h5>
                    <div class="table-responsive">
                        <table class="table table-hover">
                        <thead>
                            <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in data %}
                            <tr>
                            <th scope="row">{{ forloop.counter }}</th>
                            <td>{{i.cat_name}}</td>
                            <td><a href="{% url 'editcat' id=i.id %}"><button>Edit</button></a></td>
                            <td><a href="{% url 'deletecat' id=i.id %}"><button>Delete</button></a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
